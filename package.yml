name       : la-capitaine-icon-theme
version    : 0.4.0
release    : 2
source     :
    - https://github.com/keeferrourke/la-capitaine-icon-theme/archive/v0.4.0.tar.gz : d76e3df1c4d3a9a0850b027aaba670bf733fc128a21d8836376a5bb4bd9b661d
license    : GPL-3.0
component  : desktop.theme
summary    : La Capitaine is an icon pack inspired by macOS and Google's Material Design.
description: |
    La Capitaine is an icon pack inspired by macOS and Google's Material Design.
setup      : |
    %patch < $pkgfiles/0001-Drop-request-for-input-during-desktop-environment-in.patch
    chmod +x configure
    ./configure
    rm {*.md,*.png,*.svg,configure,COPYING,LICENSE}
install    : |
    install -dm00644 $installdir/usr/share/icons/la-capitaine-icon-theme
    mv * $installdir/usr/share/icons/la-capitaine-icon-theme/
    chmod -R 00644 $installdir/usr/share/icons/la-capitaine-icon-theme/*
